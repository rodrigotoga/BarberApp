{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Agendar Corte</h2>
    
    {% if erro %}
    <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}
    
    <form method="post" class="col-md-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Agendar</button>
    </form>
</div>
{% endblock %}
